<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
	
	<title>{{ title }} - Tiny Doodle. The fun social doodle sharing service</title>
	
	<!-- Meta Tags -->
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="robots" content="index, follow" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

	<!-- Fav icon -->
	<link rel="shortcut icon" href="" />

	<!-- CSS -->
	<link rel="stylesheet" href="static/css/reset.css" media="screen,projection" type="text/css" />
	<link rel="stylesheet" href="static/css/doodle_theme.css" media="screen,projection" type="text/css" />

	<!--[if lte IE 6]>
		<link rel="stylesheet" href="css/ie6.css" media="screen,projection" type="text/css" />
	<![endif]-->
	
	<!-- RSS -->
	<link rel="alternate" href="" title="RSS Feed" type="application/rss+xml" />
    
	</head>
	<body id="viewing">
		<div id="container"> <!-- container. start -->
            <h1>
                <a href="/">{{ heading }}</a>
            </h1>
            <p id="doodle_image">
                <img src="image?id={{ id }}" alt="Doodle" />
            </p>
            
            
            <p id="create_own">
                <a href="/">Create your own doodle</a>
            </p>
            
            <ul id="links">
                <li>
                    <a href="http://twitter.com/home?status=Doodle+{{ id }}.+http://{{ domain }}+#tinydoodle">
                        Twitter this
                    </a>
                </li>
                <li>
                    <a href="http://www.facebook.com/sharer.php?u=http://{{ domain }}/{{ id }}&t=I+did+a+Tiny+doodle+{{ id }}.+Check+it+out+and+doodle+your+own.">
                        Facebook this
                    </a>
                </li>
                <li>
                    Link to this page: <a href="/{{ id }}">http://{{ domain }}/{{ id }}</a>
                </li>
            </ul>
            
            
            
            <p id="viewcount">Views: {{ views }}</p>
            

		</div><!-- container. end -->
            
		
		<!-- JavaScript  -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script src="/static/scripts/cufon-yui.js" type="text/javascript"></script>
        <script src="/static/scripts/radiohead_400.font.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                Cufon.replace('h1');
                Cufon.replace('#create_own');
            });
        </script>
        
	</body>
</html>
