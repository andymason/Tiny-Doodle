<!DOCTYPE html>
<html lang="en-GB">
	<head>
	
	<title>{{ title }}Tiny Doodle. The fun social doodle sharing service</title>
	
	<!-- Meta Tags -->
	<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="robots" content="index, follow" />

	<meta name="author" content="" />

	<!-- Fav icon -->
	<link rel="shortcut icon" href="" />

	<!-- CSS -->
    <link rel="stylesheet" href="static/css/reset.css" media="screen,projection" type="text/css" />

	<!-- RSS -->
	<link rel="alternate" href="" title="RSS Feed" type="application/rss+xml" />

	{% if mobile %}
        <body id="mobile">
    {% else %}
        <body>
    {% endif %}
		<div id="container"> <!-- container. start -->
            <h1>{{ heading }}</h1>
            
            <div id="column1">
                <div id="canvas_wrapper">
                    <canvas width="320" height="240" id="doodle_canvas">
                        <div id="no_doodle_canvas">
                            <code>canvas</code> element not supported.
                        </div>
                    </canvas>
                </div>
                
                <div id="controls">
                    <div id="save">
                        Save
                    </div>
                    <div id="new">
                        New
                    </div>
                    <div id="pen" class="active">
                        Pen
                    </div>
                    <div id="eraser">
                        Eraser
                    </div>
                </div>
                
                <!--
                <div id="details">
                    <label for="title">Doodle title</label>
                    <input type="text" maxlength="30" id="title" name="title" />
                </div>
                -->
                
            </div>
            
            <div id="notification">
            </div>
            
             <div id="output">
                <h2>Saved Images</h2>
            </div>

                </p>
            </div>
            
            -->

		<!-- JavaScript  -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript" src="/static/scripts/jquery.cookie.js"></script>
        <script type="text/javascript" src="/static/scripts/doodle.js"></script>
        <script src="/static/scripts/cufon-yui.js" type="text/javascript"></script>
        <script src="/static/scripts/radiohead_400.font.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                Cufon.replace('h1');
                Cufon.replace('h2');
                Cufon.replace('#controls DIV');
            });
        </script>

        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
